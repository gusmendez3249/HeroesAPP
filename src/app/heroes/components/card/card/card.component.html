<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <!--Imagen-->
    <!--<img mat-card-image [src]="'assets/heroes/' + hero.id + '.jpg'" [alt]="hero.superhero">-->
    

    <!--{{hero | heroImage}} sirve para ver la ruta de la imagen--> 
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

    <mat-card-content class="mt-2">
        <h4>{{hero.publisher}}</h4>
        <p>
            <strong>Primera Aparicion</strong>
            {{hero.first_appearance}}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                    {{name}}

                </mat-chip>
            </mat-chip-listbox>
        </p>

    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button 
        mat-raised
        color="primary"
        [routerLink]="['/heroes/edit',hero.id]">
        Editar
        </button>
        <span class="spacer"></span>
        <button mat-button
        mat-raised
        [routerLink]="['/heroes',hero.id]">
        <mat-icon>more_horiz</mat-icon>
        MÃ¡s
        </button>
    </mat-card-actions>

</mat-card>
